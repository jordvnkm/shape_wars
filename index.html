<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./lib/game.css">
      <style type="text/css" media="screen">
      canvas, img {margin:1em auto; border:1px solid black; }
      canvas { background:url(https://images7.alphacoders.com/359/359057.jpg) }
      </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script type="application/javascript" src="lib/bundle.js"></script>
  </head>
  <body>
    <div id="mouseArea">
      <div id="startModal" width=1000 height=600>
        <h1>start game</h1>
        <button id="startButton" type="submit">play</button>
      </div>

      <div id="reset" width=1000 height=600>
        <h1 id="score"></h1>
        <button id="restartButton" type="submit">replay?</button>
      </div>

      <canvas id="canvas"></canvas>
    </div>

    <div id='instructions'>
      <h1>Shape Wars - Join the fight</h1>
      <p>1. Run away from the squares.</p>
      <p>2. Red squares are phasing into the battlefield. Don't let them spawn on you</p>
      <p>3. Triangles are your friend. They explode, killing the squares</p>
      <p>4. Collect the green remains for points</p>
    </div>
  </body>
</html>
